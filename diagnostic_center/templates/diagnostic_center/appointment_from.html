{% extends 'diagnostic_center/home.html' %}
{% block content %}
<hr class="featurette-divider">
<div class="container">
    <form method="post" action="" enctype="multipart/form-data" class="form-floating mx-auto">
        <div class="row ">
            <div class="col-12">
                <div class="col-10 mx-auto">
                    <div class="card mb-4 box-shadow mx-auto">
                        <div class="card-header text-center">
                            <h4 class="my-0 font-weight-normal">Панель записи на приём/узи/анализ/экг</h4>
                        </div>
                        <div class="card-body text-center">
                            {% csrf_token %}
                            {{ form.as_p }}
                            <button type="submit" class="btn btn-block btn-outline-primary">Записаться</button>
                            <a href="{% url 'diagnostic_center:home' %}" class="btn btn-block btn-outline-danger">Отмена</a>
                        </div>
                    </div>
                </div>
            </div>
    </form>
</div>
{% endblock %}
